<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .code {
            background-color: #e7f3fe;
            border: 1px solid #b3d7ff;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Código de Redefinição de Senha</h1>
        <p>Olá,</p>
        <p>Você solicitou a redefinição de sua senha. Use o código abaixo para prosseguir:</p>
        <div class="code">{{ code }}</div>
        <p>Se você não solicitou essa mudança, pode ignorar este e-mail.</p>
        <p>Atenciosamente,<br>A equipe de suporte</p>
        <div class="footer">
            <p>&copy; {{ year }} Sua Empresa. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
